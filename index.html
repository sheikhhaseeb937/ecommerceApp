<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="container">
        <div class="form-container">
            <div id="signup-form" class="hidden">
                <h1>SignUp</h1>
                <form >
                    <input id="signup-name" type="text" placeholder="Enter name">
                    <label for="inputRole" class="form-label">Role</label>
                    <select id="inputRole" class="form-select">
                      <option selected>Choose...</option>
                      <option>vendor</option>
                      <option>buyer</option>
                      <option>Admin</option>

            
                    </select>
                    
                    <input id="signup-email" type="text" placeholder="Enter Email">
                    <input id="signup-password" type="password" placeholder="Enter Password"><br>
                    <button type="button"  id="signup-btn">Signup</button>
                    <p>
                        Already have an account? <span onclick="switchsignupTologin()" id="switchLogin" >Login</span>
                    </p>
                </form>
            </div>
            <div id="login-form" class="">
                <h1>Login</h1>
                <form >
                    <input id="login-email" type="text" placeholder="Enter Email">
                    <input id="login-password" type="password" placeholder="Enter Password"><br>
                    <button  id="login-btn">Login</button>
                    <p >
                        Don't have an account? <span onclick="switchloginTosignup()"  id="switchSignUp">signup</span>
                    </p>
                </form>
            </div>
        </div>
   </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="app.js"></script>
</html>
